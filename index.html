<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest</title>
    <link rel="stylesheet" href="piggyStyle.css">
</head>
<body>
    <h1>piggyvest</h1>
    
    <form class="piggyForm">
        <h2 class="secureAcct">Create a Secure Account</h2>
        <p>Welcome to the future of Savings & Investments</p>

        <label for="fullName">Full Name</label>
        <input type="text" placeholder="Full Name" id="fullName"/>
       
        <label for="email">Email Address</label>
        <input type="email" placeholder="Email Address" id="email"/>
        
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" placeholder="Phone Number" id="phoneNumber"/>
         
        <label for="passWord">Password</label>
        <input type="password" placeholder="Password" id="passWord"/>
        
        <label for="refCode">Refferer Phone or Promo Code (Optional)</label>
        <input type="text" placeholder="Refferrer Phone or Code" id="refCode"/>
      
        <label for="options">How Did You Hear About Us?(Optional)</label>
        <select id="options" name="options">
            <option value="click">Click Here To Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="friend">Friend/Family/Coworker Referral</option>
            <option value="google">Google Search</option>
            <option value="playstore">Google Playstore</option>
            <option value="blog">Online Blog</option>
            <option value="newspaper">Local Newspaper</option>
            <option value="event">At an Event</option>
            <option value="other">Other</option>
        </select>
    <input type="submit" value="CREATE ACCOUNT" class="submitBtn">
    </form>
    <p class="loginLink">Already have an account? <a href="#">Login</a></p>
</body>
</html>
